<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="row" id="overallContainer">
    <div id="left-container" class="col-lg-3">
      <h1>Programming Language Selector</h1>
      <h4>Hannah Beinstein</h4>
    </div>
    <div id="right-container" class="col-lg-9">
      <h4>What programming language should you learn?</h4>
      <p>Answer the questions below to find out!</p>
      <form  class="form-control">
        <div id="Q1">
          <label for="Q1">What kind of music do you like?</label><br>
          <input type="radio" name="Q1" value=1> Indie Rock
          <input type="radio" name="Q1" value=2> Pop
          <input type="radio" name="Q1" value=3> Dance
        </div>

        <div id="Q2">
          <label for="Q2">What animal is your favorite?</label><br>
          <input type="radio" name="Q2" value=1> Dogs!
          <input type="radio" name="Q2" value=2> Cats!
          <input type="radio" name="Q2" value=3> Snakes!
        </div>

        <div id="Q3">
          <label for="Q3">What color do you like the most?</label><br>
          <input type="radio" name="Q3" value=1> Green
          <input type="radio" name="Q3" value=2> Pink
          <input type="radio" name="Q3" value=3> Orange
        </div>

        <div id="Q4">
          <label for="Q4">What place would you like to travel to?</label><br>
          <input type="radio" name="Q4" value=1> Greece
          <input type="radio" name="Q4" value=2> Japan
          <input type="radio" name="Q4" value=3> Iceland
        </div>

        <div id="Q5">
          <label for="Q5">How do you like to travel?</label><br>
          <input type="radio" name="Q5" value=1> by car
          <input type="radio" name="Q5" value=2> by bike
          <input type="radio" name="Q5" value=3> walking
        </div>
        <button type="reset">SUBMIT</button>
        
      </form>
    </div>
  </div>
</body>
</html>
