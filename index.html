<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="row" id="overallContainer">
    <div id="left-container" class="col-lg-3">
      <h1>Programming Language Selector</h1>
      <h4>Hannah Beinstein</h4>
    </div>
    <div id="right-container" class="col-lg-9">
      <h4>What programming language should you learn?</h4>
      <p>Answer the questions below to find out!</p>
      <form>
        <div id="Q1Container">
          <label for="Q1" id="Q1">What kind of music do you like?</label><br>
          <input type="radio" name="Q1" value=1 id="Q1Option1"> 
          <label for="Q1Option1">Indie Rock</label><br>
          <input type="radio" name="Q1" value=2 id="Q1Option2">
          <label for="Q1Option2">Pop</label><br>
          <input type="radio" name="Q1" value=3 id="Q1Option3"> 
          <label for="Q1Option3">Dance</label><br>
        </div>

        <div id="Q2Container">
          <label for="Q2" id="Q2">What are you most interested in working on?</label><br>
          <input type="radio" name="Q2" value=1 id="Q2Option1"> 
          <label for="Q2Option1">Apps</label><br>
          <input type="radio" name="Q2" value=2 id="Q2Option2">
          <label for="Q2Option2">Web Design</label><br>
          <input type="radio" name="Q2" value=3 id="Q2Option3"> 
          <label for="Q2Option3">A little bit of everything!</label><br>
        </div>

        <div id="Q3Container">
          <label for="Q3" id="Q3">What animal is your favorite?</label><br>
          <input type="radio" name="Q3" value=1 id="Q3Option1"> 
          <label for="Q3Option1">Dogs!</label><br>
          <input type="radio" name="Q3" value=2 id="Q3Option2">
          <label for="Q3Option2">Cats!</label><br>
          <input type="radio" name="Q3" value=3 id="Q3Option3"> 
          <label for="Q3Option3">Snakes!</label><br>
        </div>

        <div id="Q4Container">
          <label for="Q4" id="Q4">What do you do in your free time?</label><br>
          <input type="radio" name="Q4" value=1 id="Q4Option1"> 
          <label for="Q4Option1">Get outdoors</label><br>
          <input type="radio" name="Q4" value=2 id="Q4Option2">
          <label for="Q4Option2">Go to the gym</label><br>
          <input type="radio" name="Q4" value=3 id="Q4Option3"> 
          <label for="Q4Option3">Take classes</label><br>
        </div>

        <div id="Q5Container">
          <label for="Q5" id="Q5">Do you like to work on front-end or back-end design?</label><br>
          <input type="radio" name="Q5" value=1 id="Q5Option1"> 
          <label for="Q5Option1">Front-end</label><br>
          <input type="radio" name="Q5" value=2 id="Q5Option2">
          <label for="Q5Option2">Back-end</label><br>
          <input type="radio" name="Q5" value=3 id="Q5Option3"> 
          <label for="Q5Option3">A little bit of everything!</label><br>
        </div>

        <button type="reset">Show me my results!</button>
        
      </form>
    </div>
  </div>
</body>
</html>
